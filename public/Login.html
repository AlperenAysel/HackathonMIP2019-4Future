<script>
  $('#loginForm').submit(e =>{
    e.preventDefault()
    $.ajax({
    type: "POST",
    url: "http://10.103.174.184:3000/login",
    data: {
      mail: $('#exampleInputEmail1').val(),
      password: $('#exampleInputPassword1').val()
    },
    success: (data)=>{
      console.log(data);
      if(data.message == 1 || data.message == 2 || data.message == 3){
        localStorage.setItem('usertype',data.message)
        if(data.message == 3)
          document.location.href = '/home.html';
        else if(data.message == 2)
          document.location.href = '/ChannelAdmin.html'
        else if(data.message == 1)
          document.location.href = '/Admin.html'
      }
      else
      alert("Hatalı kullanıcı adı şifre")
    }
  });
  })
